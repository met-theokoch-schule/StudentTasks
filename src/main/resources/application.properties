
# Server Configuration
server.port=5000
server.address=0.0.0.0

# Database Configuration (SQLite)
spring.datasource.url=jdbc:sqlite:./database.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG

# OAuth2 / OpenID Connect Configuration
spring.security.oauth2.client.registration.oidc.client-id=${OIDC_CLIENT_ID:your-client-id}
spring.security.oauth2.client.registration.oidc.client-secret=${OIDC_CLIENT_SECRET:your-client-secret}
spring.security.oauth2.client.registration.oidc.scope=openid,profile,email
spring.security.oauth2.client.registration.oidc.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.oidc.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# OpenID Connect Provider Configuration
spring.security.oauth2.client.provider.oidc.issuer-uri=${OIDC_ISSUER_URI:https://your-oidc-provider.com}
spring.security.oauth2.client.provider.oidc.authorization-uri=${OIDC_AUTHORIZATION_URI:https://your-oidc-provider.com/auth}
spring.security.oauth2.client.provider.oidc.token-uri=${OIDC_TOKEN_URI:https://your-oidc-provider.com/token}
spring.security.oauth2.client.provider.oidc.user-info-uri=${OIDC_USERINFO_URI:https://your-oidc-provider.com/userinfo}
spring.security.oauth2.client.provider.oidc.jwk-set-uri=${OIDC_JWK_SET_URI:https://your-oidc-provider.com/.well-known/jwks.json}
spring.security.oauth2.client.provider.oidc.user-name-attribute=sub

# Thymeleaf Configuration
spring.thymeleaf.cache=false
