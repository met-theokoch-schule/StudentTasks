
# Base configuration - profile will be determined by -Dspring.profiles.active
# Spring Boot will automatically load application-{profile}.properties based on active profile

# Timezone Configuration (shared across all profiles)
spring.jpa.properties.hibernate.jdbc.time_zone=Europe/Berlin
spring.jackson.time-zone=Europe/Berlin

# Disable SQL script initialization since we use DataInitializer (shared)
spring.sql.init.mode=never
