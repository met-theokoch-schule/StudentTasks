<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Student Dashboard</h1>

        <div class="row">
            <div class="col-md-6" th:if="${userTasks != null and !userTasks.isEmpty()}">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-tasks"></i> Aktuelle Aufgaben</h5>
                    </div>
                    <div class="card-body">
                        <div th:each="userTask : ${userTasks}">
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h6 class="card-title mb-1">
                                        <span th:text="${userTask.task.title}">Aufgabentitel</span>
                                        <span th:if="${!userTask.task.isActive}" class="badge bg-secondary ms-2">Inaktiv</span>
                                    </h6>
                                    <p class="card-text">FÃ¤lligkeitsdatum: <span th:text="${userTask.task.dueDate != null ? #temporals.format(userTask.task.dueDate, 'dd.MM.yyyy HH:mm') : 'Kein Datum'}"></span></p>
                                    <a th:href="@{'/student/tasks/' + ${userTask.task.id}}" class="btn btn-primary btn-sm"><i class="fas fa-edit"></i> Bearbeiten</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <!-- Other dashboard content -->
            </div>
        </div>
    </div>

    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
