
<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schüler Dashboard</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h2>Willkommen, <span th:text="${student.name}">Schüler</span></h2>
                        <p class="text-muted">Hier siehst du deine Aufgaben</p>
                    </div>
                    <div>
                        <a th:href="@{/student/tasks}" class="btn btn-outline-primary">
                            <i class="fas fa-list"></i> Alle Aufgaben
                        </a>
                        <a th:href="@{/logout}" class="btn btn-outline-secondary">
                            <i class="fas fa-sign-out-alt"></i> Abmelden
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Aufgaben-Übersicht -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-tasks"></i> Meine Aufgaben</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${userTasks != null and !userTasks.isEmpty()}">
                            <div class="row">
                                <div th:each="userTask : ${userTasks}" class="col-md-6 col-lg-4 mb-3">
                                    <div class="card h-100">
                                        <div class="card-body">
                                            <div class="d-flex justify-content-between align-items-start mb-2">
                                                <h6 class="card-title" th:text="${userTask.task.title}">Aufgabentitel</h6>
                                                <span th:if="${userTask.status}" 
                                                      th:class="'badge ' + (${userTask.status.name == 'VOLLSTÄNDIG'} ? 'bg-success' : (${userTask.status.name == 'IN_BEARBEITUNG'} ? 'bg-warning' : 'bg-secondary'))"
                                                      th:text="${userTask.status.name}">Status</span>
                                            </div>
                                            <p class="card-text small text-muted" 
                                               th:text="${#strings.abbreviate(userTask.task.description, 100)}">
                                                Aufgabenbeschreibung...
                                            </p>
                                            <div class="d-flex justify-content-between align-items-center">
                                                <small class="text-muted" th:if="${userTask.task.dueDate}">
                                                    <i class="fas fa-calendar"></i> 
                                                    Fällig: <span th:text="${#temporals.format(userTask.task.dueDate, 'dd.MM.yyyy')}">Datum</span>
                                                </small>
                                                <a th:href="@{'/student/tasks/' + ${userTask.task.id}}" 
                                                   class="btn btn-primary btn-sm">
                                                    <i class="fas fa-edit"></i> Bearbeiten
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div th:if="${userTasks == null or userTasks.isEmpty()}" class="text-center py-4">
                            <i class="fas fa-tasks fa-3x text-muted mb-3"></i>
                            <p class="text-muted">Keine Aufgaben verfügbar.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
