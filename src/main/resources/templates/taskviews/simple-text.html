<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Aufgabe: ' + ${task.title}">Aufgabe</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- Breadcrumb Navigation -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/student/dashboard}">Dashboard</a></li>
                <li class="breadcrumb-item"><a th:href="@{/student/tasks}">Aufgaben</a></li>
                <li class="breadcrumb-item active" th:text="${task.title}">Aufgabe</li>
            </ol>
        </nav>

        <div class="row">
            <!-- Task Information Sidebar -->
            <div class="col-md-4">
                <div class="card sticky-top" style="top: 20px;">
                    <div class="card-header">
                        <h6><i class="fas fa-info-circle"></i> Aufgabeninformation</h6>
                    </div>
                    <div class="card-body">
                        <h5 th:text="${task.title}">Aufgabentitel</h5>
                        <div th:if="${task.dueDate}" class="mb-2">
                            <small class="text-muted">
                                <i class="fas fa-calendar"></i> 
                                F√§llig: <span th:text="${#temporals.format(task.dueDate, 'dd.MM.yyyy HH:mm')}">Datum</span>
                            </small>
                        </div>
                        <div th:if="${userTask.status}" class="mb-3">
                            <span th:class="'badge ' + (${userTask.status.name == 'VOLLST√ÑNDIG'} ? 'bg-success' : (${userTask.status.name == 'IN_BEARBEITUNG'} ? 'bg-warning' : 'bg-secondary'))"
                                  th:text="${userTask.status.name}">Status</span>
                        </div>
                        <div class="task-description" th:utext="${renderedDescription}">
                            Aufgabenbeschreibung...
                        </div>
                    </div>
                </div>
            </div>

            <!-- Editor Area -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h6><i class="fas fa-edit"></i> Meine L√∂sung</h6>
                        <div class="d-flex align-items-center gap-2">
                            <span id="save-status-icon" 
                                  class="fas fa-circle text-muted" 
                                  style="font-size: 0.8rem; cursor: help;"
                                  data-bs-toggle="tooltip" 
                                  data-bs-placement="top" 
                                  title="Bereit zum Speichern"></span>
                            <button type="button" class="btn btn-success btn-sm" id="save-btn" onclick="saveContent()">
                                <i class="fas fa-save"></i> Speichern
                            </button>
                            <button type="button" class="btn btn-primary btn-sm" id="submit-btn" onclick="submitTask()">
                                <i class="fas fa-paper-plane"></i> Abgeben
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- Submission Area -->
        <div class="submission-area">
            <div th:if="${isHistoryView}" class="alert alert-info mb-3">
                <i class="fas fa-info-circle"></i> 
                Du betrachtest Version <strong th:text="${viewingVersion}">1</strong> dieser Aufgabe. 
                Wenn du hier √Ñnderungen vornimmst und speicherst, wird eine neue Version erstellt.
                <div class="mt-2">
                    <a th:href="@{'/student/tasks/' + ${task.id} + '/history'}" class="btn btn-sm btn-outline-primary">
                        <i class="fas fa-arrow-left"></i> Zur√ºck zur Historie
                    </a>
                </div>
            </div>

            <div class="form-group mb-3">
                <label for="submission-content" class="form-label">Deine Antwort:</label>
                <textarea id="submission-content" 
                          class="form-control" 
                          rows="15" 
                          th:text="${currentContent}"
                          placeholder="Hier deine Antwort eingeben..."></textarea>
            </div>

            
</div>
                    </div>
                </div>

                
            </div>
        </div>
    </div>

    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:inline="javascript">
        // Get taskId from Thymeleaf
        const taskId = [[${task.id}]];
        console.log('üîç TaskId from Thymeleaf:', taskId);

        function saveContent() {
            const content = document.getElementById('submission-content').value;
            updateSaveStatus('saving');

            // Check if we're in teacher view mode (iframe)
            const isTeacherView = [[${isTeacherView ?: false}]];
            const userTaskId = [[${userTask.id}]];

            let saveUrl, saveBody;
            if (isTeacherView && userTaskId) {
                // Save to student's history when in teacher view
                saveUrl = `/api/usertasks/${userTaskId}/content`;
                saveBody = JSON.stringify({ content: content });
            } else {
                // Normal student save
                saveUrl = `/api/tasks/${taskId}/content`;
                saveBody = JSON.stringify({ content: content });
            }

            fetch(saveUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: saveBody
            })
            .then(response => {
                if (response.ok) {
                    // Update original content and reset change tracking
                    originalContent = content;
                    hasUnsavedChanges = false;
                    updateSaveStatus('saved');
                    
                    if (isTeacherView) {
                        // Notify parent window about save
                        if (window.parent && window.parent !== window) {
                            window.parent.postMessage('content-saved', '*');
                        }
                    }
                } else {
                    updateSaveStatus('error');
                }
            })
            .catch(error => {
                console.error('Save error:', error);
                updateSaveStatus('error');
            });
        }

        function submitTask() {
            if (confirm('M√∂chten Sie diese Aufgabe wirklich abgeben? Nach der Abgabe k√∂nnen Sie keine √Ñnderungen mehr vornehmen.')) {
                const content = document.getElementById('submission-content').value;

                fetch(`/api/tasks/${taskId}/submit`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ content: content })
                })
                .then(response => {
                    if (response.ok) {
                        updateSaveStatus('submitted');
                        alert('Aufgabe erfolgreich abgegeben!');
                    } else {
                        alert('Fehler beim Abgeben der Aufgabe.');
                    }
                })
                .catch(error => {
                    console.error('Submit error:', error);
                    alert('Fehler beim Abgeben der Aufgabe.');
                });
            }
        }

        function updateSaveStatus(status) {
            const statusIcon = document.getElementById('save-status-icon');
            const tooltip = bootstrap.Tooltip.getInstance(statusIcon) || new bootstrap.Tooltip(statusIcon);
            
            switch (status) {
                case 'saved':
                    statusIcon.className = 'fas fa-circle text-success';
                    statusIcon.setAttribute('title', '√Ñnderungen gespeichert');
                    break;
                case 'saving':
                    statusIcon.className = 'fas fa-spinner fa-spin text-primary';
                    statusIcon.setAttribute('title', 'Speichere...');
                    break;
                case 'error':
                    statusIcon.className = 'fas fa-circle text-danger';
                    statusIcon.setAttribute('title', 'Fehler beim Speichern');
                    break;
                case 'submitted':
                    statusIcon.className = 'fas fa-circle text-success';
                    statusIcon.setAttribute('title', 'Aufgabe abgegeben');
                    break;
                case 'changed':
                    statusIcon.className = 'fas fa-circle text-warning';
                    statusIcon.setAttribute('title', 'Ungespeicherte √Ñnderungen');
                    break;
                default:
                    statusIcon.className = 'fas fa-circle text-muted';
                    statusIcon.setAttribute('title', 'Bereit zum Speichern');
                    break;
            }
            
            // Update tooltip
            tooltip.dispose();
            new bootstrap.Tooltip(statusIcon);
        }

        // Track original content and changes
        let originalContent = '';
        let hasUnsavedChanges = false;

        // Initialize page without restrictions
        window.addEventListener('DOMContentLoaded', function() {
            const userTaskStatus = [[${userTask.status?.name}]];
            const contentTextarea = document.getElementById('submission-content');
            
            // Store original content
            originalContent = contentTextarea.value;
            
            // Set initial status based on submission state
            if (userTaskStatus === 'VOLLST√ÑNDIG') {
                updateSaveStatus('submitted');
            } else {
                updateSaveStatus('ready');
            }
            
            // Add change detection
            contentTextarea.addEventListener('input', function() {
                const currentContent = contentTextarea.value;
                if (currentContent !== originalContent && !hasUnsavedChanges) {
                    hasUnsavedChanges = true;
                    updateSaveStatus('changed');
                } else if (currentContent === originalContent && hasUnsavedChanges) {
                    hasUnsavedChanges = false;
                    updateSaveStatus('ready');
                }
            });
            
            // Initialize tooltips
            const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });
    </script>
</body>
</html>
