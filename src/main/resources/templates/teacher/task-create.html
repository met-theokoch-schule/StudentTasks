<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Neue Aufgabe erstellen</title>
</head>
<body>
    <h1>Neue Aufgabe erstellen</h1>
    
    <form th:action="@{/teacher/tasks}" method="post" th:object="${task}">
        <p>
            <label for="title">Titel:</label>
            <input type="text" id="title" th:field="*{title}" required>
        </p>
        
        <p>
            <label for="description">Beschreibung:</label>
            <textarea id="description" th:field="*{description}" required></textarea>
        </p>
        
        <p>
            <label for="taskViewId">Aufgabentyp:</label>
            <select id="taskViewId" name="taskViewId" required>
                <option value="">Bitte w√§hlen</option>
                <option th:each="view : ${taskViews}" th:value="${view.id}" th:text="${view.name}"></option>
            </select>
        </p>
        
        <p>
            <label for="selectedGroups">Gruppen:</label>
            <select id="selectedGroups" name="selectedGroups" multiple>
                <option th:each="group : ${groups}" th:value="${group.id}" th:text="${group.name}"></option>
            </select>
        </p>
        
        <p>
            <input type="checkbox" id="isActive" th:field="*{active}" checked>
            <label for="isActive">Aktiv</label>
        </p>
        
        <p>
            <button type="submit">Speichern</button>
            <a th:href="@{/teacher/tasks}">Abbrechen</a>
        </p>
    </form>
</body>
</html>
