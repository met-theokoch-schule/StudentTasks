<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Renderer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.2/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.2/mode-python.js"></script>
    <script th:src="@{/js/ace-theme-a11y-light.js}" src="../../static/js/ace-theme-a11y-light.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.2/ext-static_highlight.js"></script>
    <link th:href="@{/css/python-editor.css}" href="../../static/css/python-editor.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            overflow: auto;
        }
        
        body {
            background-color: #fefefe;
            color: #545454;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .ace_static_highlight {
          background: #fefefe;
        }
        
        .container-fluid {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: #545454;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .panel {
            background-color: #f5f5f5;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .panel-title {
            font-size: 1rem;
            font-weight: 600;
            color: #545454;
        }
        
        #codeEditor {
            width: 100%;
            height: 300px;
            border-radius: 4px;
        }
        
        .btn-group-render {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }
        
        .output-panel {
            min-height: 200px;
        }
        
        #screenshotOutput {
            background-color: #ffffff;
            border-radius: 4px;
            padding: 15px;
            min-height: 150px;
            border: 1px solid #e0e0e0;
            display: inline-block;
            width: fit-content;
        }
        
        .nav-tabs .nav-link {
            color: #999;
            border: none;
            background: transparent;
        }
        
        .nav-tabs .nav-link.active {
            color: #545454;
            background-color: #f5f5f5;
            border-radius: 4px 4px 0 0;
        }
        
        .tab-content {
            background-color: #f5f5f5;
            border-radius: 0 4px 4px 4px;
            padding: 15px;
        }

        @media print {
            body {
                background-color: white !important;
                color: black !important;
            }
            .no-print {
                display: none !important;
            }
            #printOutput {
                background-color: white !important;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1><i class="fas fa-code"></i> Python Code Renderer</h1>
        
        <div class="panel no-print">
            <div class="panel-header">
                <span class="panel-title"><i class="fas fa-edit"></i> Code-Eingabe</span>
            </div>
            <div id="codeEditor"></div>
        </div>
        
        <div class="btn-group-render no-print">
            <button id="btnScreenshot" class="btn btn-primary">
                <i class="fas fa-camera"></i> Screenshot-Ansicht
            </button>
            <button id="btnPrint" class="btn btn-success">
                <i class="fas fa-print"></i> Drucken (PDF)
            </button>
            <div class="form-check form-switch" style="margin-left: auto; display: flex; align-items: center; gap: 10px;">
                <input class="form-check-input" type="checkbox" id="toggleLineNumbers" checked>
                <label class="form-check-label" for="toggleLineNumbers" style="margin: 0; cursor: pointer;">
                    <i class="fas fa-list-ol"></i> Zeilennummern
                </label>
            </div>
        </div>
        
        <div id="screenshotOutput" style="overflow-y: auto; max-height: 600px;">
                <p style="color: #888;">Klicke auf "Screenshot-Ansicht" um den Code zu rendern.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let editor;
        let showLineNumbers = true;
        
        document.addEventListener('DOMContentLoaded', function() {
            editor = ace.edit("codeEditor");
            editor.setTheme("ace/theme/a11y_light");
            editor.session.setMode("ace/mode/python");
            editor.setOptions({
                fontSize: 14,
                showPrintMargin: false,
                wrap: true,
                showLineNumbers: true,
                highlightActiveLine: true
            });
            
            editor.setValue(`class Student:
    def __init__(self, name, age):
        self.name = name
        self.age = age

student1 = Student("Max", 20)
print(student1.name)`);
            editor.gotoLine(1);
            
            document.getElementById('btnScreenshot').addEventListener('click', renderScreenshot);
            document.getElementById('btnPrint').addEventListener('click', renderPrint);
            document.getElementById('toggleLineNumbers').addEventListener('change', function() {
                showLineNumbers = this.checked;
            });
        });
        
        function renderScreenshot() {
            const code = editor.getValue();
            const output = document.getElementById('screenshotOutput');
            
            if (!code.trim()) {
                output.innerHTML = '<p style="color: #f44;">Bitte Code eingeben.</p>';
                return;
            }
            
            const staticHighlight = ace.require('ace/ext/static_highlight');
            if (!staticHighlight) {
                output.innerHTML = '<p style="color: #f44;">Static Highlight nicht verfügbar.</p>';
                return;
            }
            
            let codeToRender = code;
            const lines = code.split('\n');
            const maxLineNum = lines.length;
            const numWidth = String(maxLineNum).length;
            
            // Zeilennummern hinzufügen wenn aktiviert
            if (showLineNumbers) {
                codeToRender = lines.map((line, i) => {
                    const lineNum = String(i + 1).padStart(numWidth, ' ');
                    return lineNum + ' ' + line;
                }).join('\n');
            }
            
            const html = '<pre><code class="language-python">' + 
                codeToRender.replace(/</g, '&lt;').replace(/>/g, '&gt;') + 
                '</code></pre>';
            
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const codeBlock = doc.querySelector('pre code');
            
            if (codeBlock) {
                const codeText = codeBlock.textContent.trimEnd();
                try {
                    const highlighted = staticHighlight.render(codeText, 'ace/mode/python', 'ace/theme/a11y_light', 1, true);
                    if (highlighted && highlighted.html) {
                        codeBlock.parentElement.outerHTML = highlighted.html;
                    }
                } catch (e) {
                    console.error('Highlighting error:', e);
                }
            }
            
            output.innerHTML = doc.body.innerHTML;
            
            // Stelle sicher, dass die Hintergrundfarbe #FEFEFE ist
            const renderedPre = output.querySelector('pre');
            if (renderedPre) {
                renderedPre.style.backgroundColor = '#fefefe';
            }
        }
        
        function renderPrint() {
            const code = editor.getValue();
            
            if (!code.trim()) {
                alert('Bitte Code eingeben.');
                return;
            }
            
            window.print();
        }
    </script>
</body>
</html>
