<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Renderer für Drucksachen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            height: 250px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            line-height: 1.5;
        }

        textarea:focus {
            outline: none;
            border-color: #326BAD;
            box-shadow: 0 0 0 3px rgba(50, 107, 173, 0.1);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-render {
            background-color: #326BAD;
            color: white;
        }

        .btn-render:hover {
            background-color: #1F7C93;
        }

        .btn-print {
            background-color: #008000;
            color: white;
        }

        .btn-print:hover {
            background-color: #004d00;
        }

        .output-section {
            margin-top: 30px;
            border-top: 2px solid #eee;
            padding-top: 30px;
        }

        #outputContainer {
            background-color: #FEFEFE;
            padding: 20px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .ace_static_highlight {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace !important;
            font-size: 13px;
            line-height: 1.5;
            white-space: pre !important;
            background-color: #FEFEFE;
            padding: 15px;
            border-radius: 4px;
            margin: 0;
            overflow-x: auto;
        }

        .ace_static_highlight .ace_line {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace !important;
            white-space: pre !important;
        }

        /* Print Theme Colors for Highlight.js - abgestimmt auf a11y-dark.css */
        .ace-print-a11y-dark { color: #545454; }
        
        /* Keywords - Purple #9400D3 */
        .ace-print-a11y-dark .hljs-keyword { color: #9400D3; }
        .ace-print-a11y-dark .hljs-meta { color: #9400D3; }
        .ace-print-a11y-dark .hljs-literal { color: #9400D3; }
        .ace-print-a11y-dark .hljs-selector-tag { color: #9400D3; }
        
        /* Numbers/Constants/Parameters - Orange #A85D00 */
        .ace-print-a11y-dark .hljs-number { color: #A85D00; }
        .ace-print-a11y-dark .hljs-params { color: #A85D00; }
        
        /* Strings - Green #008000 */
        .ace-print-a11y-dark .hljs-string { color: #008000; }
        .ace-print-a11y-dark .hljs-symbol { color: #008000; }
        .ace-print-a11y-dark .hljs-bullet { color: #008000; }
        .ace-print-a11y-dark .hljs-addition { color: #008000; }
        
        /* Functions/Built-ins/Types - Cyan #1F7C93 */
        .ace-print-a11y-dark .hljs-built_in { color: #1F7C93; }
        .ace-print-a11y-dark .hljs-attr { color: #1F7C93; }
        .ace-print-a11y-dark .hljs-title { color: #1F7C93; }
        .ace-print-a11y-dark .hljs-section { color: #1F7C93; }
        .ace-print-a11y-dark .hljs-type { color: #1F7C93; }
        .ace-print-a11y-dark .hljs-class { color: #1F7C93; }
        .ace-print-a11y-dark .hljs-title.function_ { color: #1F7C93; }
        
        /* Variables/Tags - Red #D91E18 */
        .ace-print-a11y-dark .hljs-variable { color: #D91E18; }
        .ace-print-a11y-dark .hljs-template-variable { color: #D91E18; }
        .ace-print-a11y-dark .hljs-tag { color: #D91E18; }
        .ace-print-a11y-dark .hljs-name { color: #D91E18; }
        .ace-print-a11y-dark .hljs-selector-id { color: #D91E18; }
        .ace-print-a11y-dark .hljs-selector-class { color: #D91E18; }
        .ace-print-a11y-dark .hljs-regexp { color: #D91E18; }
        .ace-print-a11y-dark .hljs-deletion { color: #D91E18; }
        .ace-print-a11y-dark .hljs-link { color: #D91E18; }
        
        /* Comments - Brown #802200 */
        .ace-print-a11y-dark .hljs-comment { color: #802200; }
        .ace-print-a11y-dark .hljs-quote { color: #802200; }

        @media print {
            body {
                background-color: white;
                padding: 0;
            }

            .container {
                max-width: 100%;
                box-shadow: none;
                padding: 0;
            }

            .input-section,
            .button-group,
            h1 {
                display: none;
            }

            #outputContainer {
                border: none;
                background-color: white;
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Code Renderer für Drucksachen</h1>

        <div class="input-section">
            <label for="codeInput">Code eingeben oder einfügen:</label>
            <textarea id="codeInput" placeholder="Paste your Python/SQL/HTML/CSS code here..."></textarea>
        </div>

        <div class="button-group">
            <button class="btn-render" onclick="renderCode()">Code rendern</button>
            <button class="btn-print" onclick="window.print()">Drucken</button>
        </div>

        <div class="output-section">
            <div id="outputContainer"></div>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-light.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

    <script>
        function renderCode() {
            const codeInput = document.getElementById('codeInput').value;
            const outputContainer = document.getElementById('outputContainer');

            if (!codeInput.trim()) {
                outputContainer.innerHTML = '<p style="color: #999;">Bitte geben Sie Code ein.</p>';
                return;
            }

            const code = codeInput.trim();
            let language = 'python';
            
            if (code.includes('SELECT') || code.includes('CREATE TABLE')) {
                language = 'sql';
            } else if (code.includes('<html>') || code.includes('<div>') || code.includes('<!DOCTYPE')) {
                language = 'html';
            } else if (code.includes('{') && code.includes('}') && (code.includes(';}') || (code.includes(':') && code.includes(';'))) && !code.includes('def ')) {
                language = 'css';
            }

            try {
                if (typeof hljs === 'undefined') {
                    throw new Error('Highlight.js not loaded');
                }
                const highlighted = hljs.highlight(code, { language, ignoreIllegals: true }).value;
                outputContainer.innerHTML = '<pre style="background-color: #FEFEFE; padding: 15px; border-radius: 4px; margin: 0;"><code class="hljs ace-print-a11y-dark" style="color: #545454; font-family: Consolas, Monaco, Courier New, monospace;">' + 
                    highlighted + '</code></pre>';
                console.log('✅ Code erfolgreich gerendert mit Sprache:', language);
            } catch (e) {
                console.error('❌ Rendering error:', e.message);
                outputContainer.innerHTML = '<pre style="color: #545454; font-family: Consolas, Monaco, Courier New, monospace; padding: 15px; background-color: #FEFEFE; border-radius: 4px;">' + 
                    code.replace(/</g, '&lt;').replace(/>/g, '&gt;') + '</pre>';
            }
        }

        document.getElementById('codeInput').addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                renderCode();
            }
        });
    </script>
</body>
</html>
