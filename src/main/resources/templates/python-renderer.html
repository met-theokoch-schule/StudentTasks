<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Renderer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.2/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.2/mode-python.js"></script>
    <script th:src="@{/js/ace-theme-a11y-dark.js}" src="../../static/js/ace-theme-a11y-dark.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.2/ext-static_highlight.js"></script>
    <link th:href="@{/css/python-editor.css}" href="../../static/css/python-editor.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e1e;
            color: #f8f8f2;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container-fluid {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: #f8f8f2;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .panel {
            background-color: #2b2b2b;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .panel-title {
            font-size: 1rem;
            font-weight: 600;
            color: #f8f8f2;
        }
        
        #codeEditor {
            width: 100%;
            height: 300px;
            border-radius: 4px;
        }
        
        .btn-group-render {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }
        
        .output-panel {
            min-height: 200px;
        }
        
        #screenshotOutput, #printOutput {
            background-color: #2b2b2b;
            border-radius: 4px;
            padding: 15px;
            min-height: 150px;
        }
        
        #printOutput {
            background-color: #ffffff;
            color: #000000;
        }
        
        .nav-tabs .nav-link {
            color: #888;
            border: none;
            background: transparent;
        }
        
        .nav-tabs .nav-link.active {
            color: #f8f8f2;
            background-color: #3c3c3c;
            border-radius: 4px 4px 0 0;
        }
        
        .tab-content {
            background-color: #2b2b2b;
            border-radius: 0 4px 4px 4px;
            padding: 15px;
        }

        @media print {
            body {
                background-color: white !important;
                color: black !important;
            }
            .no-print {
                display: none !important;
            }
            #printOutput {
                background-color: white !important;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1><i class="fas fa-code"></i> Python Code Renderer</h1>
        
        <div class="panel no-print">
            <div class="panel-header">
                <span class="panel-title"><i class="fas fa-edit"></i> Code-Eingabe</span>
            </div>
            <div id="codeEditor"></div>
        </div>
        
        <div class="btn-group-render no-print">
            <button id="btnScreenshot" class="btn btn-primary">
                <i class="fas fa-camera"></i> Screenshot-Ansicht
            </button>
            <button id="btnPrint" class="btn btn-success">
                <i class="fas fa-print"></i> Druckansicht (PDF)
            </button>
        </div>
        
        <div class="panel output-panel">
            <ul class="nav nav-tabs no-print" role="tablist">
                <li class="nav-item">
                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tabScreenshot">
                        <i class="fas fa-camera"></i> Screenshot
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tabPrint">
                        <i class="fas fa-print"></i> Druck/PDF
                    </button>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="tabScreenshot">
                    <div id="screenshotOutput">
                        <p style="color: #888;">Klicke auf "Screenshot-Ansicht" um den Code zu rendern.</p>
                    </div>
                </div>
                <div class="tab-pane fade" id="tabPrint">
                    <div id="printOutput">
                        <p style="color: #888;">Klicke auf "Druckansicht" um den Code druckfertig zu rendern.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let editor;
        
        document.addEventListener('DOMContentLoaded', function() {
            editor = ace.edit("codeEditor");
            editor.setTheme("ace/theme/a11y_dark");
            editor.session.setMode("ace/mode/python");
            editor.setOptions({
                fontSize: 14,
                showPrintMargin: false,
                wrap: true,
                showLineNumbers: true,
                highlightActiveLine: true
            });
            
            editor.setValue(`class Student:
    def __init__(self, name, age):
        self.name = name
        self.age = age

student1 = Student("Max", 20)
print(student1.name)`);
            editor.gotoLine(1);
            
            document.getElementById('btnScreenshot').addEventListener('click', renderScreenshot);
            document.getElementById('btnPrint').addEventListener('click', renderPrint);
        });
        
        function renderScreenshot() {
            const code = editor.getValue();
            const output = document.getElementById('screenshotOutput');
            
            if (!code.trim()) {
                output.innerHTML = '<p style="color: #f44;">Bitte Code eingeben.</p>';
                return;
            }
            
            const staticHighlight = ace.require('ace/ext/static_highlight');
            if (!staticHighlight) {
                output.innerHTML = '<p style="color: #f44;">Static Highlight nicht verfügbar.</p>';
                return;
            }
            
            const html = '<pre><code class="language-python">' + 
                code.replace(/</g, '&lt;').replace(/>/g, '&gt;') + 
                '</code></pre>';
            
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const codeBlock = doc.querySelector('pre code');
            
            if (codeBlock) {
                const codeText = codeBlock.textContent.trimEnd();
                try {
                    const highlighted = staticHighlight.render(codeText, 'ace/mode/python', 'ace/theme/a11y_dark', 1, true);
                    if (highlighted && highlighted.html) {
                        codeBlock.parentElement.outerHTML = highlighted.html;
                    }
                } catch (e) {
                    console.error('Highlighting error:', e);
                }
            }
            
            output.innerHTML = doc.body.innerHTML;
            
            document.querySelector('[data-bs-target="#tabScreenshot"]').click();
        }
        
        function renderPrint() {
            const code = editor.getValue();
            const output = document.getElementById('printOutput');
            
            if (!code.trim()) {
                output.innerHTML = '<p style="color: #c00;">Bitte Code eingeben.</p>';
                return;
            }
            
            const staticHighlight = ace.require('ace/ext/static_highlight');
            if (!staticHighlight) {
                output.innerHTML = '<p style="color: #c00;">Static Highlight nicht verfügbar.</p>';
                return;
            }
            
            const html = '<pre><code class="language-python">' + 
                code.replace(/</g, '&lt;').replace(/>/g, '&gt;') + 
                '</code></pre>';
            
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const codeBlock = doc.querySelector('pre code');
            
            if (codeBlock) {
                const codeText = codeBlock.textContent.trimEnd();
                try {
                    const highlighted = staticHighlight.render(codeText, 'ace/mode/python', 'ace/theme/a11y_dark', 1, true);
                    if (highlighted && highlighted.html) {
                        codeBlock.parentElement.outerHTML = highlighted.html;
                    }
                } catch (e) {
                    console.error('Highlighting error:', e);
                }
            }
            
            let renderedHtml = doc.body.innerHTML;
            
            renderedHtml = renderedHtml.replace(/background-color:\s*#[0-9a-fA-F]+/gi, 'background-color: #ffffff');
            renderedHtml = '<div style="background: white; padding: 20px; border-radius: 4px;">' + renderedHtml + '</div>';
            
            output.innerHTML = renderedHtml;
            
            document.querySelector('[data-bs-target="#tabPrint"]').click();
        }
    </script>
</body>
</html>
