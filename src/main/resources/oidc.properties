
# OpenID Connect Provider Configuration
# Diese Datei enthält die Konfiguration für Ihren OpenID Connect Provider
# Passen Sie die Werte entsprechend Ihrem Provider an

# Client Konfiguration
oidc.client.id=your-client-id
oidc.client.secret=your-client-secret

# Provider URLs
oidc.provider.issuer-uri=https://your-oidc-provider.com
oidc.provider.authorization-uri=https://your-oidc-provider.com/auth
oidc.provider.token-uri=https://your-oidc-provider.com/token
oidc.provider.userinfo-uri=https://your-oidc-provider.com/userinfo
oidc.provider.jwk-set-uri=https://your-oidc-provider.com/.well-known/jwks.json

# Beispiel für Keycloak:
# oidc.provider.issuer-uri=https://your-keycloak-server.com/auth/realms/your-realm
# oidc.provider.authorization-uri=https://your-keycloak-server.com/auth/realms/your-realm/protocol/openid-connect/auth
# oidc.provider.token-uri=https://your-keycloak-server.com/auth/realms/your-realm/protocol/openid-connect/token
# oidc.provider.userinfo-uri=https://your-keycloak-server.com/auth/realms/your-realm/protocol/openid-connect/userinfo
# oidc.provider.jwk-set-uri=https://your-keycloak-server.com/auth/realms/your-realm/protocol/openid-connect/certs

# Beispiel für Microsoft Azure AD:
# oidc.provider.issuer-uri=https://login.microsoftonline.com/{tenant-id}/v2.0
# oidc.provider.authorization-uri=https://login.microsoftonline.com/{tenant-id}/oauth2/v2.0/authorize
# oidc.provider.token-uri=https://login.microsoftonline.com/{tenant-id}/oauth2/v2.0/token
# oidc.provider.userinfo-uri=https://graph.microsoft.com/oidc/userinfo
# oidc.provider.jwk-set-uri=https://login.microsoftonline.com/{tenant-id}/discovery/v2.0/keys

# Beispiel für Google:
# oidc.provider.issuer-uri=https://accounts.google.com
# oidc.provider.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
# oidc.provider.token-uri=https://oauth2.googleapis.com/token
# oidc.provider.userinfo-uri=https://openidconnect.googleapis.com/v1/userinfo
# oidc.provider.jwk-set-uri=https://www.googleapis.com/oauth2/v3/certs
