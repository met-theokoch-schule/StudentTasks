
<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title ?: 'SchÃ¼ler-Aufgaben-Verwaltung'}"></title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Aufgaben-System</a>
            
            <div class="navbar-nav ms-auto" sec:authorize="isAuthenticated()">

            </div>
            
            <div class="navbar-nav ms-auto" sec:authorize="!isAuthenticated()">
                <a class="btn btn-outline-light" th:href="@{/oauth2/authorization/iserv}">Anmelden</a>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div th:replace="${content}"></div>
    </main>

    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
