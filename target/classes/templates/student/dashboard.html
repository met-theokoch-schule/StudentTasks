
<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schüler Dashboard</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/student/dashboard}">
                <i class="fas fa-user-graduate"></i> Schüler-Bereich
            </a>
            <div class="navbar-nav me-auto">
                <a class="nav-link active" th:href="@{/student/dashboard}">Dashboard</a>
                <a class="nav-link" th:href="@{/student/tasks}">Aufgaben</a>
            </div>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" th:text="${student?.name ?: 'Unbekannter Benutzer'}"></span>
                <a class="btn btn-outline-light" th:href="@{/logout}">Abmelden</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1>Schüler Dashboard</h1>
                <p class="lead" th:text="'Willkommen zurück, ' + ${student?.name ?: 'Schüler'} + '!'"></p>
            </div>
        </div>

        <!-- Aufgaben-Übersicht -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-tasks"></i> Meine Aufgaben</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${userTasks != null and !userTasks.isEmpty()}">
                            <div class="row">
                                <div th:each="userTask : ${userTasks}" class="col-md-6 col-lg-4 mb-3">
                                    <div class="card h-100">
                                        <div class="card-body">
                                            <div class="d-flex justify-content-between align-items-start mb-2">
                                                <h6 class="card-title" th:text="${userTask.task.title}">Aufgabentitel</h6>
                                                <span th:if="${userTask.status}" 
                                                      th:class="'badge ' + (${userTask.status.name == 'VOLLSTÄNDIG'} ? 'bg-success' : (${userTask.status.name == 'IN_BEARBEITUNG'} ? 'bg-warning' : 'bg-secondary'))"
                                                      th:text="${userTask.status.name}">Status</span>
                                            </div>
                                            
                                            <div class="d-flex justify-content-between align-items-center">
                                                <small class="text-muted" th:if="${userTask.task.dueDate}">
                                                    <i class="fas fa-calendar"></i> 
                                                    Fällig: <span th:text="${#temporals.format(userTask.task.dueDate, 'dd.MM.yyyy')}">Datum</span>
                                                </small>
                                                <a th:href="@{'/student/tasks/' + ${userTask.task.id}}" 
                                                   class="btn btn-primary btn-sm me-1">
                                                    <i class="fas fa-edit"></i> Bearbeiten
                                                </a>
                                                <a th:href="@{'/student/tasks/' + ${userTask.task.id} + '/history'}" 
                                                   class="btn btn-outline-info btn-sm">
                                                    <i class="fas fa-history"></i> Historie
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div th:if="${userTasks == null or userTasks.isEmpty()}" class="text-center py-4">
                            <i class="fas fa-tasks fa-3x text-muted mb-3"></i>
                            <p class="text-muted">Keine Aufgaben verfügbar.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
