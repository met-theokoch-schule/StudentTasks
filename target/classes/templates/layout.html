
<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title ?: 'Schüler-Aufgaben-Verwaltung'}">Schüler-Aufgaben-Verwaltung</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Task Management</a>
            
            <div class="navbar-nav ms-auto" th:if="${#authorization.expression('isAuthenticated()')}">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <span th:text="${user?.name ?: 'Benutzer'}">Benutzer</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/dashboard">Dashboard</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/logout">Abmelden</a></li>
                    </ul>
                </div>
            </div>
            
            <div class="navbar-nav ms-auto" th:unless="${#authorization.expression('isAuthenticated()')}">
                <a class="nav-link" href="/oauth2/authorization/oidc">Anmelden</a>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div th:replace="${content}">Content will be replaced here</div>
    </main>

    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
