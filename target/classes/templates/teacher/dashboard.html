<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lehrer Dashboard</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/student/dashboard}">
                <i class="fas fa-chalkboard-teacher"></i> Lehrer-Bereich
            </a>
            <div class="navbar-nav me-auto">
                <a class="nav-link active" th:href="@{/teacher/dashboard}">Dashboard</a>
                <a class="nav-link" th:href="@{/teacher/tasks}">Aufgaben</a>
                <a class="nav-link" th:href="@{/teacher/groups}">Gruppen</a>
            </div>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" sec:authentication="principal.attributes['name']"></span>
                <a class="btn btn-outline-light" th:href="@{/logout}">Abmelden</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1>Lehrer Dashboard</h1>
                <p class="lead">Willkommen zurück, <span sec:authentication="principal.attributes['name']">Lehrer</span>!</p>
            </div>
        </div>

        <!-- Hauptstatistik -->
        <div class="row mt-4">
            <div class="col-md-4 mx-auto">
                <div class="card bg-warning text-white h-100">
                    <div class="card-body d-flex flex-column">
                        <div class="d-flex align-items-center flex-grow-1">
                            <div class="flex-grow-1">
                                <h5 class="card-title">Zu bewertende Aufgaben</h5>
                                <h1 class="display-4 mb-2" th:text="${pendingReviews ?: 0}">0</h1>
                                <p class="mb-0 small">Abgegebene Schülerergebnisse</p>
                            </div>
                            <div class="ms-3 flex-shrink-0">
                                <i class="fas fa-clipboard-check fa-3x"></i>
                            </div>
                        </div>
                        <div class="mt-3" th:if="${pendingReviews != null and pendingReviews > 0}">
                            <a th:href="@{/teacher/reviews/pending}" class="btn btn-light btn-sm">
                                <i class="fas fa-arrow-right"></i> Zur Bewertung
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Schnellzugriff -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-bolt"></i> Schnellzugriff</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <a th:href="@{/teacher/tasks/create}" class="btn btn-success btn-lg w-100">
                                    <i class="fas fa-plus"></i><br>
                                    Neue Aufgabe erstellen
                                </a>
                            </div>
                            <div class="col-md-4 mb-3">
                                <a th:href="@{/teacher/tasks}" class="btn btn-primary btn-lg w-100">
                                    <i class="fas fa-tasks"></i><br>
                                    Alle Aufgaben verwalten
                                </a>
                            </div>
                            <div class="col-md-4 mb-3">
                                <a th:href="@{/teacher/groups}" class="btn btn-info btn-lg w-100">
                                    <i class="fas fa-users"></i><br>
                                    Gruppen-Übersicht
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
    </div>

    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
