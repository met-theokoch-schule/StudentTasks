<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einfache Textaufgabe</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- Task Header -->
        <div class="task-header mb-4">
            <h2 th:text="${task.title}">Aufgabentitel</h2>
            <div class="task-description border p-3 mb-3" th:utext="${renderedDescription}">
                <!-- Hier wird der Markdown-Text als HTML gerendert -->
            </div>
        </div>

        <!-- Submission Area -->
        <div class="submission-area">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Ihre Antwort</h5>
                </div>
                <div class="card-body">
                    <textarea id="submission-content" class="form-control" rows="15" 
                              placeholder="Geben Sie hier Ihre Antwort ein..."></textarea>

                    <div class="mt-3 d-flex gap-2">
                        <button id="save-btn" class="btn btn-secondary" onclick="saveContent()">
                            <i class="fas fa-save"></i> Speichern
                        </button>
                        <button id="submit-btn" class="btn btn-success" onclick="submitTask()">
                            <i class="fas fa-paper-plane"></i> Abgeben
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Content Fragment für task-edit Integration -->
    <div th:fragment="content">
        <div class="p-3">
            <textarea id="content-editor" class="form-control" rows="20" 
                      placeholder="Geben Sie hier Ihre Antwort ein..."
                      onchange="onContentChange()" 
                      oninput="onContentChange()"></textarea>
        </div>
    </div>

    <script>
        // Funktionen für die Integration mit task-edit.html
        function getTaskContent() {
            const textarea = document.querySelector('#content-editor, #submission-content');
            return textarea ? textarea.value : '';
        }

        function setTaskContent(content) {
            const textarea = document.querySelector('#content-editor, #submission-content');
            if (textarea) {
                textarea.value = content;
            }
        }

        // Lade gespeicherten Inhalt beim Laden der Seite
        document.addEventListener('DOMContentLoaded', function() {
            // Hier könnte Content von der API geladen werden
        });

        // Save content as draft
        function saveContent() {
        const content = document.getElementById('submission-content').value;
        console.log('Saving content:', content.substring(0, 100) + '...');

        fetch(`/api/tasks/${taskId}/content`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ content: content })
        })
        .then(response => {
            console.log('Response status:', response.status);
            return response.text();
        })
        .then(data => {
            console.log('Save response:', data);
            if (data.includes('successfully')) {
                showStatus('Änderungen gespeichert', 'success');
            } else {
                showStatus('Fehler beim Speichern: ' + data, 'error');
            }
        })
        .catch(error => {
            console.error('Error saving content:', error);
            showStatus('Fehler beim Speichern: ' + error.message, 'error');
        });
    }

        // Load current content
        function loadContent() {
        console.log('Loading content for task:', taskId);
        fetch(`/api/tasks/${taskId}/content`)
            .then(response => {
                console.log('Load response status:', response.status);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Content loaded:', data);
                document.getElementById('submission-content').value = data.content || '';
                console.log('Content set in textarea');
            })
            .catch(error => {
                console.error('Error loading content:', error);
                showStatus('Fehler beim Laden des Inhalts: ' + error.message, 'error');
            });
    }
    </script>
</body>
</html>
