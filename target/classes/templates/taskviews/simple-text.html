<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einfache Textaufgabe</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- Task Header -->
        <div class="task-header mb-4">
            <h2 th:text="${task.title}">Aufgabentitel</h2>
            <div class="task-description border p-3 mb-3" th:utext="${renderedDescription}">
                <!-- Hier wird der Markdown-Text als HTML gerendert -->
            </div>
        </div>

        <!-- Submission Area -->
        <div class="submission-area">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Ihre Antwort</h5>
                </div>
                <div class="card-body">
                    <textarea id="submission-content" class="form-control" rows="15" 
                              placeholder="Geben Sie hier Ihre Antwort ein..."></textarea>

                    <div class="mt-3 d-flex gap-2">
                        <button id="save-btn" class="btn btn-secondary" onclick="saveContent()">
                            <i class="fas fa-save"></i> Speichern
                        </button>
                        <button id="submit-btn" class="btn btn-success" onclick="submitTask()">
                            <i class="fas fa-paper-plane"></i> Abgeben
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Content Fragment f√ºr task-edit Integration -->
    <div th:fragment="content">
        <div class="p-3">
            <textarea id="content-editor" class="form-control" rows="20" 
                      placeholder="Geben Sie hier Ihre Antwort ein..."
                      onchange="onContentChange()" 
                      oninput="onContentChange()"></textarea>
        </div>
    </div>

    <script>
        // Funktionen f√ºr die Integration mit task-edit.html
        function getTaskContent() {
            const textarea = document.querySelector('#content-editor, #submission-content');
            return textarea ? textarea.value : '';
        }

        function setTaskContent(content) {
            const textarea = document.querySelector('#content-editor, #submission-content');
            if (textarea) {
                textarea.value = content;
            }
        }

        // Lade gespeicherten Inhalt beim Laden der Seite
        document.addEventListener('DOMContentLoaded', function() {
            // Hier k√∂nnte Content von der API geladen werden
        });

        // Save content as draft
        function saveContent() {
            const textarea = document.getElementById('submission-content');
            if (!textarea) {
                console.error('‚ùå Textarea element not found!');
                showStatus('Textarea nicht gefunden!', 'error');
                return;
            }

            const content = textarea.value;
            console.log('üîç === FRONTEND DEBUG: Save Content ===');
            console.log('   - Content length:', content.length);
            console.log('   - Content preview:', content.substring(0, 100) + (content.length > 100 ? '...' : ''));
            console.log('   - TaskId from URL:', taskId);
            console.log('   - Request URL:', `/api/tasks/${taskId}/content`);

            const requestBody = { content: content };
            console.log('   - Request body:', JSON.stringify(requestBody));

            fetch(`/api/tasks/${taskId}/content`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestBody)
            })
            .then(response => {
                console.log('   - Response status:', response.status);
                console.log('   - Response headers:', response.headers);
                console.log('   - Response ok:', response.ok);
                return response.text();
            })
            .then(data => {
                console.log('   - Save response text:', data);
                if (data.includes('successfully')) {
                    console.log('‚úÖ Save successful');
                    showStatus('√Ñnderungen gespeichert', 'success');
                } else {
                    console.log('‚ùå Save failed');
                    showStatus('Fehler beim Speichern: ' + data, 'error');
                }
                console.log('üîç === FRONTEND DEBUG: Save Content End ===');
            })
            .catch(error => {
                console.error('‚ùå Error saving content:', error);
                showStatus('Fehler beim Speichern: ' + error.message, 'error');
                console.log('üîç === FRONTEND DEBUG: Save Content Error End ===');
            });
        }

        // Load current content
        function loadContent() {
            console.log('üîç === FRONTEND DEBUG: Load Content ===');
            console.log('   - TaskId:', taskId);
            console.log('   - Request URL:', `/api/tasks/${taskId}/content`);
            
            fetch(`/api/tasks/${taskId}/content`)
                .then(response => {
                    console.log('   - Load response status:', response.status);
                    console.log('   - Load response ok:', response.ok);
                    if (!response.ok) {
                        throw new Error('Network response was not ok: ' + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('   - Content loaded:', data);
                    const textarea = document.getElementById('submission-content');
                    if (textarea) {
                        textarea.value = data.content || '';
                        console.log('   - Content set in textarea, length:', (data.content || '').length);
                    } else {
                        console.error('   - Textarea not found for loading content!');
                    }
                    console.log('üîç === FRONTEND DEBUG: Load Content End ===');
                })
                .catch(error => {
                    console.error('‚ùå Error loading content:', error);
                    showStatus('Fehler beim Laden des Inhalts: ' + error.message, 'error');
                    console.log('üîç === FRONTEND DEBUG: Load Content Error End ===');
                });
        }

        // Status display function
        function showStatus(message, type) {
            console.log('üì¢ Status:', type, '-', message);
            // Create status element if it doesn't exist
            let statusElement = document.getElementById('status-message');
            if (!statusElement) {
                statusElement = document.createElement('div');
                statusElement.id = 'status-message';
                statusElement.className = 'alert mt-2';
                const cardBody = document.querySelector('.card-body');
                if (cardBody) {
                    cardBody.appendChild(statusElement);
                }
            }
            
            // Update status
            statusElement.className = 'alert mt-2 alert-' + (type === 'success' ? 'success' : 'danger');
            statusElement.textContent = message;
            
            // Hide after 3 seconds
            setTimeout(() => {
                if (statusElement.parentNode) {
                    statusElement.remove();
                }
            }, 3000);
        }

        // Get taskId from URL
        const taskId = window.location.pathname.split('/').pop();
        console.log('üîç TaskId extracted from URL:', taskId);

        // Load content when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîç Page loaded, loading content...');
            loadContent();
        });
    </script>
</body>
</html>
