<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Aufgabe: ' + ${task.title}">Aufgabe</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- Breadcrumb Navigation -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/student/dashboard}">Dashboard</a></li>
                <li class="breadcrumb-item"><a th:href="@{/student/tasks}">Aufgaben</a></li>
                <li class="breadcrumb-item active" th:text="${task.title}">Aufgabe</li>
            </ol>
        </nav>

        <div class="row">
            <!-- Task Information Sidebar -->
            <div class="col-md-4">
                <div class="card sticky-top" style="top: 20px;">
                    <div class="card-header">
                        <h6><i class="fas fa-info-circle"></i> Aufgabeninformation</h6>
                    </div>
                    <div class="card-body">
                        <h5 th:text="${task.title}">Aufgabentitel</h5>
                        <div th:if="${task.dueDate}" class="mb-2">
                            <small class="text-muted">
                                <i class="fas fa-calendar"></i> 
                                Fällig: <span th:text="${#temporals.format(task.dueDate, 'dd.MM.yyyy HH:mm')}">Datum</span>
                            </small>
                        </div>
                        <div th:if="${userTask.status}" class="mb-3">
                            <span th:class="'badge ' + (${userTask.status.name == 'VOLLSTÄNDIG'} ? 'bg-success' : (${userTask.status.name == 'IN_BEARBEITUNG'} ? 'bg-warning' : 'bg-secondary'))"
                                  th:text="${userTask.status.name}">Status</span>
                        </div>
                        <div class="task-description" th:utext="${renderedDescription}">
                            Aufgabenbeschreibung...
                        </div>
                    </div>
                </div>
            </div>

            <!-- Editor Area -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h6><i class="fas fa-edit"></i> Meine Lösung</h6>
                        <div>
                            <button type="button" class="btn btn-success btn-sm" id="save-btn" onclick="saveContent()">
                                <i class="fas fa-save"></i> Speichern
                            </button>
                            <button type="button" class="btn btn-primary btn-sm" id="submit-btn" onclick="submitTask()">
                                <i class="fas fa-paper-plane"></i> Abgeben
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <textarea id="submission-content" class="form-control" rows="20" 
                                  placeholder="Geben Sie hier Ihre Antwort ein..."
                                  oninput="onContentChange()"
                                  th:text="${currentContent}"></textarea>
                    </div>
                </div>

                <!-- Auto-Save Status -->
                <div class="mt-2">
                    <small id="save-status" class="text-muted">
                        <i class="fas fa-circle text-success"></i> Alle Änderungen gespeichert
                    </small>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:inline="javascript">
        // Get taskId from Thymeleaf
        const taskId = [[${task.id}]];
        console.log('🔍 TaskId from Thymeleaf:', taskId);

        // Auto-Save Funktionalität
        let saveTimeout;
        let hasUnsavedChanges = false;

        function saveContent() {
            const content = document.getElementById('submission-content').value;
            updateSaveStatus('saving');

            // Check if we're in teacher view mode (iframe)
            const isTeacherView = [[${isTeacherView ?: false}]];
            const userTaskId = [[${userTask.id}]];
            
            let saveUrl, saveBody;
            if (isTeacherView && userTaskId) {
                // Save to student's history when in teacher view
                saveUrl = `/api/usertasks/${userTaskId}/content`;
                saveBody = JSON.stringify({ content: content });
            } else {
                // Normal student save
                saveUrl = `/api/tasks/${taskId}/content`;
                saveBody = JSON.stringify({ content: content });
            }

            fetch(saveUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: saveBody
            })
            .then(response => {
                if (response.ok) {
                    updateSaveStatus('saved');
                    hasUnsavedChanges = false;
                    if (isTeacherView) {
                        // Notify parent window about save
                        if (window.parent && window.parent !== window) {
                            window.parent.postMessage('content-saved', '*');
                        }
                    }
                } else {
                    updateSaveStatus('error');
                }
            })
            .catch(error => {
                console.error('Save error:', error);
                updateSaveStatus('error');
            });
        }

        function submitTask() {
            if (confirm('Möchten Sie diese Aufgabe wirklich abgeben? Nach der Abgabe können Sie keine Änderungen mehr vornehmen.')) {
                const content = document.getElementById('submission-content').value;

                fetch(`/api/tasks/${taskId}/submit`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ content: content })
                })
                .then(response => {
                    if (response.ok) {
                        updateSaveStatus('submitted');
                        // Disable further editing
                        document.getElementById('submission-content').disabled = true;
                        document.getElementById('save-btn').disabled = true;
                        document.getElementById('submit-btn').disabled = true;
                        alert('Aufgabe erfolgreich abgegeben!');
                    } else {
                        alert('Fehler beim Abgeben der Aufgabe.');
                    }
                })
                .catch(error => {
                    console.error('Submit error:', error);
                    alert('Fehler beim Abgeben der Aufgabe.');
                });
            }
        }

        function autoSave() {
            if (hasUnsavedChanges) {
                saveContent();
            }
        }

        function onContentChange() {
            hasUnsavedChanges = true;
            updateSaveStatus('unsaved');

            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(autoSave, 2000); // Auto-save nach 2 Sekunden
        }

        function updateSaveStatus(status) {
            const statusElement = document.getElementById('save-status');
            switch (status) {
                case 'saved':
                    statusElement.innerHTML = '<i class="fas fa-circle text-success"></i> Alle Änderungen gespeichert';
                    break;
                case 'unsaved':
                    statusElement.innerHTML = '<i class="fas fa-circle text-warning"></i> Ungespeicherte Änderungen...';
                    break;
                case 'saving':
                    statusElement.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Speichere...';
                    break;
                case 'error':
                    statusElement.innerHTML = '<i class="fas fa-circle text-danger"></i> Fehler beim Speichern';
                    break;
                case 'submitted':
                    statusElement.innerHTML = '<i class="fas fa-circle text-success"></i> Aufgabe abgegeben';
                    break;
            }
        }

        // Warnung vor dem Verlassen der Seite bei ungespeicherten Änderungen
        window.addEventListener('beforeunload', function (e) {
            if (hasUnsavedChanges) {
                e.preventDefault();
                e.returnValue = '';
            }
        });

        // Check if task is already submitted and disable editing
        window.addEventListener('DOMContentLoaded', function() {
            const userTaskStatus = [[${userTask.status?.name}]];
            if (userTaskStatus === 'VOLLSTÄNDIG') {
                document.getElementById('submission-content').disabled = true;
                document.getElementById('save-btn').disabled = true;
                document.getElementById('submit-btn').disabled = true;
                updateSaveStatus('submitted');
            }
        });
    </script>
</body>
</html>
