
# SQLite Database Configuration (for external Tomcat)
spring.datasource.url=jdbc:sqlite:/databases/student_tasks.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# JPA/Hibernate Configuration for SQLite
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Disable SQL script initialization since we use DataInitializer
spring.sql.init.mode=never

